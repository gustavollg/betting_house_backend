databaseChangeLog:
  - changeSet:
      id: 7-1
      author: Gustavo Galvao e Jose Dias
      changes:
        - createTable:
            schemaName: betting_house
            tableName: bet
            columns:
              - column:
                  constraints:
                    primaryKey: true
                    primaryKeyName: bet_pkey
                  name: id
                  type: BIGINT
                  autoIncrement: true
              - column:
                  constraints:
                    nullable: false
                  name: bet
                  type: DOUBLE
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bet_event_id
                    references: betting_house.event(id)
                  name: event_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bet_user_id
                    references: betting_house.user(id)
                  name: user_id
                  type: BIGINT